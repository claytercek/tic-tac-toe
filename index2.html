<!DOCTYPE html>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="dist/css/main.css" />
	</head>

	<body class="b">
		<div class="background"></div>
		<div class="b-root">
			<div class="overlay ">
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-1 hidden" />
				<img src="src/images/earth.gif" alt="earth" class="globe a-globe-2 hidden" />
				<div class="a-welcome  hidden">welcome to xoox, the smartest tic-tac-toe technology on the web!</div>
				<img src="./src/images/word-art.png" alt="XooX" class="a-title hidden" />
				<div class="b-title top__perspective">
					<div class="b-title-img top__item"></div>
				</div>
				<div class="main-ui">
					<div class="b-left left__perspective">
						<div class="screen left__item">
							<div class="ai hidden"></div>
							<div class="ai-final"></div>
							<div class="floating-symbol"><img src="dist/images/o-pink.png" alt="" class="symbol redO" /></div>
							<div class="mist"></div>
							<div class="drop"></div>
							<div class="blue"></div>
						</div>

						<div class="chat-box2 left__item"></div>
						<div class="chat-box left__item">Mysterious figure: Hello, lorem ipsum dolor sit amet...</div>
					</div>
					<div class="b-right right__perspective">
						<div class="b-tic right__item">
							<div class="board b ">
								<!-- data-indx following cell divs represents cell index in 1D array representation -->
								<div class="cell b" data-indx="0"></div>
								<div class="cell b" data-indx="1"></div>
								<div class="cell b" data-indx="2"></div>
								<div class="cell b" data-indx="3"></div>
								<div class="cell b" data-indx="4"></div>
								<div class="cell b" data-indx="5"></div>
								<div class="cell b" data-indx="6"></div>
								<div class="cell b" data-indx="7"></div>
								<div class="cell b" data-indx="8"></div>
							</div>

							<div class="control b">
								<div class="status b"></div>
								<div class="start b">Start</div>
							</div>
							<div class="wave"></div>
						</div>
					</div>
				</div>

				<!-- Start of CuterCounter Code -->
				<a class="a-counter hidden" href="http://www.cutercounter.com/" target="_blank"
					><img src="http://www.cutercounter.com/hit.php?id=guncoax&nd=8&style=38" border="0" alt="hit counter"
				/></a>
				<!-- End of CuterCounter Code -->
				<a href="http://web.archive.org/web/20051126054550/http://www.uglytub.com/Welcome.htm">
					<img src="src/images/tub.png" alt="tub" class="tub banner-ad hidden" />
				</a>
				<img src="src/images/barf.jpeg" alt="ad" class="banner-ad hidden" />
				<img src="src/images/numba1.gif" alt="counter" class="banner-ad hidden" />
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="dist/js/script.js"></script>
	</body>
</html>
