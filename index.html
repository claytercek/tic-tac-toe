<!DOCTYPE html>
<html>
	<head>
    <title>Tic-Tac-Toe</title>
		<!-- <link rel="stylesheet" href="./styles/main.css"> -->
		<link rel="stylesheet" href="./styles/a-main.css">
	</head>

	<body>
		<div class="a-root">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-1">	
				<img src="styles/img/earth.gif" alt="earth" class="globe a-globe-2">
			<div class="a-welcome">welcome to xoox, the smartest tic-tac-toe technology on the web!</div>
			<img src="./styles/img/word-art.png" alt="XooX" class="a-title">
		<div class="a-main-container main-container">
			<div class="board">
				<!-- data-indx following cell divs represents cell index in 1D array representation -->
				<div class="cell" data-indx="0"></div>
				<div class="cell" data-indx="1"></div>
				<div class="cell" data-indx="2"></div>
				<div class="cell" data-indx="3"></div>
				<div class="cell" data-indx="4"></div>
				<div class="cell" data-indx="5"></div>
				<div class="cell" data-indx="6"></div>
				<div class="cell" data-indx="7"></div>
				<div class="cell" data-indx="8"></div>
			</div>

			

			<div class="control">
				<!-- div.intial displays the starting controls -->
				<div class="intial">
					<div class="difficulty">
						<span class="level not-selected" id="blind">Blind</span>
						<span class="level not-selected" id="novice">Novice</span>
						<span class="level not-selected" id="master">Master!</span>
					</div>

        <div class="start">Start</div>
				<div class="ingame" id="won">You won !</div>
				<div class="ingame" id="lost">You lost !</div>
				<div class="ingame" id="draw">It's a Draw</div>
			</div>
		</div>
		<!-- Start of CuterCounter Code -->
		<a class="a-counter" href="http://www.cutercounter.com/" target="_blank"><img src="http://www.cutercounter.com/hit.php?id=guncoax&nd=8&style=38" border="0" alt="hit counter"></a>
		<!-- End of CuterCounter Code -->
		<a href="http://web.archive.org/web/20051126054550/http://www.uglytub.com/Welcome.htm">
		<img src="styles/img/tub.png" alt="tub" class="tub banner-ad">
	</a>
		<img src="styles/img/barf.jpeg" alt="ad" class="banner-ad">
		<img src="styles/img/numba1.gif" alt="counter" class="banner-ad">
	</div>

		<script src="scripts/jquery-1.10.1.min.js"></script>
		<script src="scripts/ui.js"></script>
		<script src="scripts/game.js"></script>
		<script src="scripts/ai.js"></script>
		<script src="scripts/control.js"></script>
	</body>

</html>
